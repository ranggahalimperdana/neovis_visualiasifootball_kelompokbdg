<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <title>Visualisasi Sepak Bola Eropa</title>

  <!-- Google Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Neovis.js -->
  <script src="https://unpkg.com/neovis.js@2.1.0/dist/neovis.js"></script>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Visualisasi Sepak Bola Eropa</h1>
      <p>Eksplorasi data klub, liga, musim, dan kejuaraan dengan Neo4j & Neovis.js</p>
      <br />
      <p>Kelompok Basis Data Grafik</p>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <div class="input-group">
        <input id="cypher" type="text" placeholder="MATCH (n)-[r]->(m) RETURN n, r, m" />
        <button id="reload">Jalankan</button>
      </div>
      <div id="viz"></div>
    </div>
  </main>

  <footer>
    <div class="wrapper">
      © 2025 Kelompok Neo4j — Visualisasi Sepak Bola Eropa
    </div>
  </footer>
  <script src="script.js"></script>

</html>
